<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h3>Savings Calculator</h3>
        <div class="display">
            <h4 class="amount_entered">Amount Entered: </h4>
            <h4 class="total_savings">Total Savings: </h4>
        </div>
        <div>
            <input type="number" id="input_savings" placeholder="Enter your savings" value="">
        </div>
        <div class="space">
            <button class="add_btn">Add Savings</button>
            <button class="savings_btn">Calculate Savings</button>
            <button class="reset">Reset</button>
        </div>
    </div>




    <script src="main.js"></script>
</body>

</html>
